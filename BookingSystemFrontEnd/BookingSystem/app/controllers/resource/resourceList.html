<section class="content-container" ng-controller="ResourceListCtrl">
    <h2>
        Lista Ã¶ver Resurser
        <img data-loading class="data-pre-loader" ng-show="showPreLoader" src="img/preloader_cogs.gif">
    </h2>

    <page-header-buttons
            show-list="true"
            show-add="true"
            show-search="true"
    ></page-header-buttons>

    <section class="list-container">

        <table class="list-table">
            <tr>
                <th>Resursnamn</th>
                <th>Antal</th>
                <th>Pris per timme</th>
                <th>Antal bokningar</th>
                <th></th>
            </tr>
            <tr ng-repeat="resource in resources">
                <td class="align-left">
                    {{resource.Name}}
                </td>
                <td class="align-right">
                    {{resource.Count | count}}
                </td>
                <td class="align-right">
                    {{resource.BookingPricePerHour | kr}}
                </td>
                <td class="align-right">
                    {{resource.TotalBookings | count}}
                </td>
                <td class="align-right">
                    <div item-action-buttons="resource.ResourceId"></div>
                </td>
            </tr>
        </table>
    </section>
</section>
