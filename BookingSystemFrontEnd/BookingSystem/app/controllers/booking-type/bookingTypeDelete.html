<section class="content-container" ng-controller="BookingTypeDeleteCtrl">
    <h2>
        Radera bokningstyp
        <img data-loading class="data-pre-loader" ng-show="showPreLoader" src="img/preloader_cogs.gif">
    </h2>
    <page-header-buttons
            show-list="true"
            show-add="true"
            show-search="true"
    ></page-header-buttons>

    <div class="align-center">
    <p>Vill du verkligen radera bokningstypen <strong class="text-dark-purple">{{bookingType.Name}}</strong>?</p>
        <button ng-click="confirm()">Ja</button>
        <button ng-click="abort()">Nej</button>
    </div>
</section>
