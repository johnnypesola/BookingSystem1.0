<section class="content-container" ng-controller="FurnituringCreateCtrl">
    <h2>
        Skapa möblering
        <img data-loading class="data-pre-loader" ng-show="showPreLoader" src="img/preloader_cogs.gif">
    </h2>
    <div class="page-header-icons-container">
        <a class="list" href="#/mobleringar/lista"></a>
        <a class="add" href="#/mobleringar/skapa"></a>
    </div>

    <form name="furnituringForm">
        <label>Namn
            <span ng-show="furnituringForm.name.$error.required">Var god ange</span>
            <span ng-show="furnituringForm.name.$error.pattern">Får endast bestå av bokstäver, siffror och tecknen: -_&.,@()/%!</span>
        </label>
        <input type="text" name="name" ng-pattern="regExp.textField" ng-model="furnituring.Name" required>

        <button ng-click="save()" ng-disabled="!furnituringForm.$valid">Skapa</button>
        <button ng-click="abort()">Avbryt</button>

    </form>
</section>
