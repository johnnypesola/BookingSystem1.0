<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="bookingSystem" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="bookingSystem" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="bookingSystem" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="bookingSystem" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bokningssystemet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="img/icons/favicon32.png" sizes="32x32">
        <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

        <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>-->
        <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    </head>
    <body ng-cloak>

      <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <header ng-controller="HeaderCtrl">
          <h1>Bokningssystemet</h1>
          <a class="header-button-add" href="" ng-click="displayAddForm(true)"></a>
          <a class="header-button-search" href="" ng-click="displaySearchForm(true)"></a>
          <a class="header-button-user" href=""></a>

          <nav class="main-menu">
              <ul>
                  <li ng-repeat="menu in menus" ng-class="{active: $index == selectedMainMenu}">
                      <a href="" ng-click="selectMainMenu($index)">{{menu.title}}</a>
                  </li>
              </ul>
          </nav>
          <nav class="sub-menu">
              <ul>
                  <li ng-repeat="subMenu in activeSubMenus" ng-class="{active: $index == selectedSubMenu}">
                      <a href="#/{{subMenu.location}}" ng-click="selectSubMenu($index)">{{subMenu.title}}</a>
                  </li>
              </ul>
          </nav>

          <section class="add-form-container" ng-show="addFormIsVisible">
              <h3>Skapa ny</h3>
              <div class="categories">
                  <label class="bg-beige active">
                      <input type="checkbox" checked> Bokningstillfälle
                  </label>
                  <label class="bg-dark-blue">
                      <input type="checkbox"> Lokalbokning
                  </label>
                  <label class="bg-dark-green">
                      <input type="checkbox"> Matbokning
                  </label>
                  <label class="bg-light-green">
                      <input type="checkbox"> Resursbokning
                  </label>
                  <label class="bg-light-blue">
                      <input type="checkbox"> Resurs
                  </label>
                  <label class="bg-magenta">
                      <input type="checkbox"> Möblering
                  </label>
                  <label class="bg-orange">
                      <input type="checkbox"> Lokalmöblering
                  </label>
                  <label class="bg-dark-purple">
                      <input type="checkbox"> Kund
                  </label>
                  <label class="bg-red">
                      <input type="checkbox"> Användare
                  </label>
                  <label class="bg-yellow">
                      <input type="checkbox"> Maträtt
                  </label>
                  <label class="bg-light-purple">
                      <input type="checkbox"> Lokal
                  </label>
              </div>

              <h3>Efter värdet</h3>
              <div>
                  <input type="text">
              </div>

              <h3>Från och med</h3>
              <div>
                  <input type="date">
              </div>

              <h3>Till och med</h3>
              <div>
                  <input type="date">
              </div>

              <a class="close" href="" ng-click="displayAddForm(false)"></a>
              <input type="submit" value="Skapa">
          </section>
          <section class="search-form-container" ng-show="searchFormIsVisible">
              <h3>Sök igenom</h3>
              <div class="categories">
                  <label class="bg-beige active">
                      <input type="checkbox" checked> Bokningstillfällen
                  </label>
                  <label class="bg-dark-blue">
                      <input type="checkbox"> Lokalbokningar
                  </label>
                  <label class="bg-dark-green">
                      <input type="checkbox"> Matbokningar
                  </label>
                  <label class="bg-light-green">
                      <input type="checkbox"> Resursbokningar
                  </label>
                  <label class="bg-light-blue">
                      <input type="checkbox"> Resurser
                  </label>
                  <label class="bg-magenta">
                      <input type="checkbox"> Möbleringar
                  </label>
                  <label class="bg-orange">
                      <input type="checkbox"> Lokalmöbleringar
                  </label>
                  <label class="bg-dark-purple">
                      <input type="checkbox"> Kunder
                  </label>
                  <label class="bg-red">
                      <input type="checkbox"> Användare
                  </label>
                  <label class="bg-yellow">
                      <input type="checkbox"> Maträtter
                  </label>
                  <label class="bg-light-purple">
                      <input type="checkbox"> Lokaler
                  </label>
              </div>

              <h3>Efter värdet</h3>
              <div>
                  <input type="text">
              </div>

              <h3>Från och med</h3>
              <div>
                  <input type="date">
              </div>

              <h3>Till och med</h3>
              <div>
                  <input type="date">
              </div>

              <a class="close" href="" ng-click="displaySearchForm(false)"></a>
              <input type="submit" value="Genomför Sökning">
          </section>

          <section class="log-out-container">
          </section>

      </header>

      <section class="flash-message-container" ng-controller="FlashMessageCtrl" ng-show="messageVisible">
          <div class="{{messageClass}}">
              {{messageText}}
              <a href="" ng-click="hideMessage()">&#215;</a>
          </div>
      </section>

      <section class="main-content-container" ng-view>

      </section>



      <!-- <div>Angular seed app: v<span app-version></span></div> -->

      <!-- In production use:
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
      -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>

        <!-- Start view -->
        <script src="controllers/start/startCtrl.js"></script>

        <!-- Booking -->
        <script src="controllers/booking/bookingCtrl.js"></script>
        <script src="shared/services/bookingService.js"></script>

        <!-- BookingType -->
        <script src="controllers/booking-type/bookingTypeCtrl.js"></script>

        <!-- Furnituring -->
        <script src="controllers/furnituring/furnituringCtrl.js"></script>
        <script src="shared/services/furnituringService.js"></script>

        <!-- Location -->
        <script src="controllers/location/locationCtrl.js"></script>
        <script src="shared/services/locationService.js"></script>

        <!-- LocationBooking -->
        <script src="controllers/location-booking/locationBookingCtrl.js"></script>
        <script src="shared/services/locationBookingService.js"></script>

        <!-- Resource -->
        <script src="controllers/resource/resourceCtrl.js"></script>
        <script src="shared/services/resourceService.js"></script>

        <!-- Customer -->
        <script src="controllers/customer/customerCtrl.js"></script>
        <script src="shared/services/customerService.js"></script>

        <!-- Shared -->
        <script src="shared/filters/commonFilters.js"></script>
        <script src="shared/directives/commonDirectives.js"></script>
        <script src="shared/directives/calendarDirective.js"></script>
        <script src="shared/directives/imageUploaderDirective.js"></script>
        <script src="shared/controllers/headerCtrl.js"></script>

        <script src="shared/services/imageResizeService.js"></script>

        <!-- Google maps API-->
        <script src="http://maps.google.com/maps/api/js"></script>
        <script src="lib/angular-google-maps.min.js"></script>
        <script src="lib/lodash.min.js"></script>

        <!-- Moment date lib -->
        <script src="lib/moment-with-locales.min.js"></script>

        <!-- Angular UI Utils Validate lib -->
        <script src="lib/ui-utils-validate.js"></script>

        <!-- Other -->
        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>

        <script src="lib/extensions.js"></script>

        <!-- Main app -->
        <script src="app.js"></script>

    </body>
</html>
