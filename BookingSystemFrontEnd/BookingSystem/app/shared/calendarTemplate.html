<div class="calendar-container">
    <a booking-calendar-change-month-button direction="prev" class="prev-month">&#8592;</a>
    <h3>{{datedata.currentMonthName}} {{datedata.currentYear}}</h3>
    <a booking-calendar-change-month-button direction="next" class="next-month">&#8594;</a>

    <div class="calendar-day-names">
        <span>Mån</span>
        <span>Tis</span>
        <span>Ons</span>
        <span>Tor</span>
        <span>Fre</span>
        <span>Lör</span>
        <span>Sön</span>
    </div>
    <!--<a href="" class="inactive">30</a>
            <a href="" class="active">3</a>
        <a href="" class="has-events">4</a>
    -->
    <div class="calendar-day-numbers" ng-repeat="day in datedata.calendarDays">
        <a href="" booking-calendar-day number="{{day.number}}" ng-class="day.cssClassName">
            {{day.number}}
        </a>
    </div>
</div>
