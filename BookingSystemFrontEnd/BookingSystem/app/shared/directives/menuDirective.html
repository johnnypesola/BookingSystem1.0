<ul>
    <li ng-repeat="menu in menuItems" ng-class="{active: menu.isMenuActive}">
        <a href="" ng-click="selectMainMenu(menu)">{{menu.title}}</a>

        <ul class="overlay-sub-menu" ng-show="menu.isSubMenusVisible">
            <li ng-repeat="subMenu in visibleSubMenus" ng-class="{active: subMenu == selectedSubMenu}">
                <a href="#/{{subMenu.location}}" ng-click="selectSubMenu(subMenu)">{{subMenu.title}}</a>
            </li>
        </ul>
    </li>
</ul>
